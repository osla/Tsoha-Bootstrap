{% extends "base.html" %}
{% block content %}

  <h2>Rekisteröidy kurssikyselyn käyttäjäksi</h2>

{% if errors %}
  <div class="alert alert-danger">
    <ul>
      {% for error in errors %}
        <li>{{error}}</li>
      {% endfor %}
    </ul>
  </div>
{% endif %}


  
  <form method="post" action="{{base_path}}/rekisteroidy.html">
    <div class="form-group">  
      <label>Nimi</label>
      <input type="text" name="nimi" class="form-control">
    </div>

    <div class="form-group">
      <label>Käyttäjätunnus (s-posti)</label>
      <input type="text" name="kayttajaid" class="form-control">
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input type="date" name="salasana" class="form-control">
    </div>
  
     <div class="form-group">
      <label>Salasana uudestaan</label>
      <input type="date" name="salasana2" class="form-control">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Rekisteröidy</button>
    </div>
  </form>
{% endblock %}
